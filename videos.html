<script>
    document.querySelectorAll('.video-container').forEach(container => {
        container.addEventListener('click', () => {
            const video = container.querySelector('video');
            if (video.paused) {
                video.play();
                container.querySelector('.video-overlay').style.opacity = '0';
            } else {
                video.pause();
                container.querySelector('.video-overlay').style.opacity = '1';
            }
        });
    });
</script>
